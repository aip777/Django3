{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>National Dashboard</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static './assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static './assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static './assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static './assets/images/favicon.png' %}" />
  </head>




  <body class="login-bg-wrapper">
  {% block body %}
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5 shadow-sm">
                <div class="brand-logo text-center text-primary mb-2">
                  <h1>জাতীয় ড্যাশবোর্ড</h1>
                </div>
                <h6 class="text-center mb-4">লগইনের জন্য আপনার আইডি এবং পাসওয়ার্ড লিখুন</h6>
                <form class="pt-3" method="POST">
                  {% csrf_token %}
                    {% include 'includes/bs4_form_all.html' with form=form %}
                  <button type="submit" class="btn btn-primary">প্রবেশ</button>
                </form>
              </div>
              <p class="powered-by mt-5 mb-2 text-center">Powered by <img src="{% static 'assets/images/egeneration.png' %}" alt="egeneration-logo"></p>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static './assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static './assets/js/off-canvas.js' %}"></script>
    <script src="{% static './assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static './assets/js/misc.js' %}"></script>
    <!-- endinject -->


  {% endblock %}


{% block javascript %}
    <script type="text/javascript">
        $("#id_username").attr("placeholder", "Enter Username");
        $("#id_password").attr("placeholder", "Enter Password");
    </script>
{% endblock %}
  </body>
</html>
